<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/749b88acba.js" crossorigin="anonymous"></script>
    <title>tictactoe s2</title>
</head>
<body>
    <main>
        <center>
        <div class="players">
            <p style="color: white;">
                Player X
            </p>
            <input type="text" name="playerX" id="X" >
            <p style="color: white;">
                Player O
            </p>
            <input type="text" name="player0" id="O" >
        </div>
        </center>
        <div id="Game">

        
        <div class="grid">

            <!--Player's turn Indicator-->
            <div class="turn">
                <i class="fa-solid fa-"></i>
                <p></p>
            </div>

            <!--Dropdown Menu-->
            <div class="menu">

                <button class="menu-btn" data-id="menu">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="items border hidden" data-id="menu-items">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round</button> <!--aamfaker sheela-->
                </div>
            </div>
            

            <!--Game Board-->
            <div id="1" class="square shadow" data-id="square"></div>
            <div id="2" class="square shadow" data-id="square"></div>
            <div id="3" class="square shadow" data-id="square"></div>
            <div id="4" class="square shadow" data-id="square"></div>
            <div id="5" class="square shadow" data-id="square"></div>
            <div id="6" class="square shadow" data-id="square"></div>
            <div id="7" class="square shadow" data-id="square"></div>
            <div id="8" class="square shadow" data-id="square"></div>
            <div id="9" class="square shadow" data-id="square"></div>

            <!--Score Board-->
            <div class="score shadow pink">
                <p>Player X</p>
                <span data-id="player-x-stats">0 Wins</span>
            </div>
            <div class="score shadow white">
                <p>Ties</p>
                <span data-id="ties">0</span>
            </div>
            <div class="score shadow purple">
                <p>Player O</p>
                <span data-id="player-o-stats">0 Wins</span>
            </div>
        </div>

    </main>

    <!--Modal for when the game ends-->
        <div class="modal hidden">
            <div class="modal-contents">
                <p>Player 1 wins!</p>
                <button>Play again</button>
            </div>
        </div>
    </div>
    <!-- <script src="script.js" type="module"></script> -->
    <script src="script.js"></script>
    
</body>
</html>
